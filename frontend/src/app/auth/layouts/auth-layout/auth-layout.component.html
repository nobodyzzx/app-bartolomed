<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Iniciar Sesión
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Accede a tu cuenta del consultorio médico
      </p>
    </div>
    <form class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="email" required>
            <mat-error>Por favor, ingrese un correo electrónico válido</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Contraseña</mat-label>
            <input matInput required>
            <button mat-icon-button matSuffix  type="button">
              <mat-icon></mat-icon>
            </button>
            <mat-error>La contraseña es requerida</mat-error>
          </mat-form-field>
        </div>
      </div>
      <mat-checkbox>Recordar mi cuenta</mat-checkbox>
      <div class="flex items-center justify-between">
        <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <div>
        <button mat-raised-button color="primary" class="w-full" type="submit">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
