<div class="confirm-dialog">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  
  <div mat-dialog-actions align="end">
    <button 
      mat-button 
      (click)="onCancel()"
      class="cancel-btn">
      {{ data.cancelText }}
    </button>
    <button 
      mat-raised-button 
      [color]="data.isDestructive ? 'warn' : 'primary'"
      (click)="onConfirm()"
      class="confirm-btn">
      {{ data.confirmText }}
    </button>
  </div>
</div>
