<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-slate-100 bg-opacity-90 p-10 rounded-xl shadow-xl">
    <div>
      <div class="mx-auto w-48">
        <img
          class="mx-auto w-full h-full object-cover"
          src="../../../../assets/images/logo-big-bartolomed.png"
          alt=""
        />
      </div>
      <p class="mt-2 text-center text-base text-gray-600">Plataforma de Gestión Clínica</p>
      <h2 class="mt-6 text-center text-2xl font-extrabold text-gray-900">Iniciar Sesión</h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <mat-form-field appearance="outline" class="w-full pb-2">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="email" formControlName="email" required />
            <mat-error>Por favor, ingrese un correo electrónico válido</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hidePassword ? 'password' : 'text'"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
              type="button"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error>La contraseña es requerida</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <mat-checkbox class="text-sm" formControlName="rememberMe">Recordarme</mat-checkbox>
        <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <div>
        <button
          mat-raised-button
          color="primary"
          class="w-full"
          type="submit"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <mat-spinner diameter="20" class="mr-2"></mat-spinner>
            Iniciando sesión...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Simulación de roles (solo desarrollo) -->
<div class="mt-6 flex items-center justify-center">
  <button mat-raised-button color="accent" (click)="openRoleSimulator()">
    <mat-icon class="mr-2">admin_panel_settings</mat-icon>
    Simular Roles (DEMO)
  </button>
</div>
