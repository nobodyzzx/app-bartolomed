<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Usuarios</h1>
    <button mat-raised-button color="primary" [routerLink]="['/dashboard/users/register']" class="bg-blue-600">
      <mat-icon>add</mat-icon>
      Nuevo Usuario
    </button>
  </div>

  <mat-card class="mat-elevation-z8">
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="w-full">
        <!-- Nombre Completo -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let user">{{ user.personalInfo.firstName }} {{ user.personalInfo.lastName }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
          <td mat-cell *matCellDef="let user">
            <mat-chip-list>
              <mat-chip *ngFor="let role of user.roles">{{ role }}</mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" [routerLink]="['/dashboard/users/edit', user.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(user.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar pÃ¡gina"> </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
